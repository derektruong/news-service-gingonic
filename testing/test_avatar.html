<!DOCTYPE html>
{{ define "general/index.html" }}
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Cyber News power by derektruong</title>
	<!-- MDB icon -->
	<link rel="icon" href="../statics/image/mdb-favicon.ico" type="image/x-icon" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
	<!-- MDB -->
	<link rel="stylesheet" href="../statics/css/mdb/mdb.min.css" />
	<link rel="stylesheet" href="../statics/css/style.css" />
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<!-- Start your project here-->
	<!-- Navbar -->
	<nav class="shadow-lg navbar navbar-expand-lg navbar-dark fixed-top">
		<!-- Container wrapper -->
		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand me-2" href="" target="_self">
				<img src="../statics/image/logo.png" height="50" alt="" loading="lazy" style="margin-top: -1px" />
			</a>

			<!-- Toggle button -->
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
				data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Collapsible wrapper -->
			<div class="collapse navbar-collapse" id="navbarButtonsExample">
				<!-- Left links -->
				<ul class="navbar-nav me-auto mb-2 mb-sm-1">
					<li class="nav-item">
						<a class="nav-link text-light fs-5 fw-bold me-2" href="/">Cyber News</a>
					</li>
				</ul>

				<div class="navbar-collapse collapse show" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active text-light fs-5 me-2" aria-current="page"
							href="/headlines">Headlines</a>
						<a class="nav-link text-light fs-5" href="/stocks">Stocks</a>
						<a class="nav-link text-light fs-5" href="/technology">Technologies</a>
						<a class="nav-link text-light fs-5" href="/science">Science</a>
						<a class="nav-link text-light fs-5" href="/sport">Sport</a>
					</div>
				</div>

				<!-- Left links -->
				<form class="d-flex input-group w-auto" action="/search" method="GET">
					<input id="search-box" required type="search" class="form-control rounded" placeholder="Search"
						value="{{ .Query }}" name="q" aria-label="Search" aria-describedby="search-addon" />
					<span class="input-group-text border-0" id="search-addon">
						<i class="fas fa-search"></i>
					</span>
				</form>

				<div class="d-flex align-items-center">
					<a class="btn btn-dark px-3 me-2" href="https://github.com/derektruong/news-app" role="button"><i
							class="fab fa-github"></i></a>

					<ul class="navbar-nav">
						<!-- Avatar -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
								id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown"
								aria-expanded="false">
								<img src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
									class="rounded-circle" height="22" alt="" loading="lazy" />
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li>
									<a class="dropdown-item" href="#">My profile</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Settings</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
					<!-- end avatar -->


					</form>
				</div>
			</div>
			<!-- Collapsible wrapper -->
		</div>
		<!-- Container wrapper -->
	</nav>

	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="../statics/js/mdb/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript" src="../statics/js/general/navbar.js"></script>
</body>

</html>
{{ end }}
